<!DOCTYPE html>
<html>
  <head>
  	<style>
  		:root
		{
			--pickupNeonGreen: #00ff55;
			--pickupLightGreen: #00cc44;
			--pickupGreen: #009933; 
			--pickupDullGreen: #1d6334;
			--pickupDarkGreen: #00802b;
			--pickupGray: #666666;
			--pickupDarkGray: #4d4d4d;
		}
		*
		{
			box-sizing: border-box;
			position: relative;
			margin: 0;
			padding: 0;
			font-family: consolas;
			font-size: 16px;
			text-transform: uppercase;
			color: white;
			user-select: none; /* No text selection allowed */
		}
		body, html {height: 100%; width: 100%;}
		.page /* Wraps the entire page */
		{
			display: grid;
			grid-template:
				"header" 70px
				"body" 1fr
				"footer" 70px /
				1fr;
			width: 100%;
			height: 100%;
			background-color: var(--pickupDarkGray);
		}
		.header /* Covers very top of page */
		{
			grid-area: header''
			width: 100%;
			height: 100%;
			background-color: black;
		}
		.footer /* Covers very bottom of page */
		{
			grid-area: footer;
			width: 100%;
			height: 100%;
			background-color: black;
		}
		.body /* Covers center section of page */
		{
			grid-area: body;
			display: flex;
			flex-flow: column nowrap;
			justify-content: space-around;
			align-items: center;
			width: 100%;
			height: 100%;
			background-color: var(--pickupDarkGray);
		}
		.large-box
		{
			width: 80%;
			display: flex;
			flex-flow: column nowrap;
			justify-content: center;
			align-items: center;
			background-color: var(--pickupDarkGreen);
			border: 2px solid white;
			padding-top: 20px;
			padding-bottom: 20px;
			font-size: 20px;
		}
  		.summary-table
		{
			border-collapse: collapse;
			width: 80%;
		}
		.summary-table tr
		{
			background-color: var(--pickupDarkGray);
		}
		.summary-table td
		{
			text-align: right;
			border: 2px solid white;
			padding-left: 20px;
			padding-right: 20px;
			padding-top: 5px;
			padding-bottom: 5px;
			user-select: text;
			font-size: 18px;
		}
		.summary-table td:first-child /* Selects td's are that first-childs */
		{
			text-align: left;
		}
		.summary-table tr:nth-child(even)
		{
			background-color: var(--pickupDullGreen);
		}
  	</style>
  </head>
  <body>
  	<div class="page">
  		<div class="header">
	  	</div>
	  	<div class="body">
	  		<div class="large-box">
	  			Thanks for working with PickUp. Here's your order details.
	  		</div>
	  		<table class="summary-table" style="border-collapse: collapse; width: 80%; text-align: right; color: white;">
				<tbody>
					<tr>
						<td>Date</td>
						<td id="date-output"><?= formData.date ?></td>
					</tr>
					<tr style="background-color: #1d6334; border: 2px solid white;">
						<td style="text-align: left">Pickup Location</td>
						<td id="pickup-location-output"><?= formData.pickupLocation ?></td>
					</tr>
					<tr style="background-color: #4d4d4d; border: 2px solid white;">
						<td style="text-align: left">Service Location</td>
						<td id="service-location-output"><?= formData.serviceLocation ?></td>
					</tr>
					<tr style="background-color: #1d6334; border: 2px solid white;">
						<td style="text-align: left">Pickup Time</td>
						<td id="pickup-start-output"><?= formData.pickupStart ?></td>
					</tr>
					<tr style="background-color: #4d4d4d; border: 2px solid white;">
						<td style="text-align: left">Service Start Time</td>
						<td id="service-start-output"><?= formData.serviceStart ?></td>
					</tr>
					<tr style="background-color: #1d6334; border: 2px solid white;">
						<td style="text-align: left">Service End Time</td>
						<td id="service-end-output"><?= formData.serviceEnd ?></td>
					</tr>
					<tr style="background-color: #4d4d4d; border: 2px solid white;">
						<td style="text-align: left">Return Time</td>
						<td id="pickup-end-output"><?= formData.pickupEnd ?></td>
					</tr>
				</tbody>
			</table>
			<table class="summary-table">
				<tbody>
					<tr style="background-color: #4d4d4d; border: 2px solid white;">
						<td style="text-align: left">Car</td>
						<td id="car-output"><?= formData.car.color + " " + formData.car.year + " " + formData.car.make + " " + formData.car.model ?></td>
					</tr>
					<tr style="background-color: #1d6334; border: 2px solid white;">
						<td style="text-align: left">Key Pick up Details</td>
						<td id="key-details-output"><?= formData.keyDetails ?></td>
					</tr>
					<tr style="background-color: #4d4d4d; border: 2px solid white;">
						<td style="text-align: left">Distance of Route</td>
						<td id="mileage-output"><?= formData.mileage ?></td>
					</tr>
				</tbody> 
			</table>
			<table class="summary-table">
				<tbody>
					<tr style="background-color: #4d4d4d; border: 2px solid white;">
						<td style="text-align: left">Name</td>
						<td id="name-output"><?= formData.name ?></td>
					</tr>
					<tr style="background-color: #1d6334; border: 2px solid white;">
						<td style="text-align: left">Phone Number</td>
						<td id="phone-output"><?= formData.phone ?></td>
					</tr>
					<tr style="background-color: #4d4d4d; border: 2px solid white;">
						<td style="text-align: left">Email</td>
						<td id="email-output"><?= formData.email ?></td>
					</tr>
				</tbody>
			</table>  	
	  	</div>
	  	<div class="footer">
	  	</div>
  	</div>
  </body>
</html>
